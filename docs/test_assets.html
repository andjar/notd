<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Asset Test - notd Documentation</title>
    
    <!-- Test CSS loading -->
    <link href="/css/font.css" rel="stylesheet" type="text/css">
    <link href="/css/kube.min.css" rel="stylesheet" type="text/css">
    <link href="/css/kube.legenda.css" rel="stylesheet" type="text/css">
    <link href="/css/highlight.css" rel="stylesheet" type="text/css">
    <link href="/css/main.css" rel="stylesheet" type="text/css">
    <link href="/css/custom.css" rel="stylesheet" type="text/css">
    
    <!-- Test JS loading -->
    <script src="/js/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="/js/tocbot.min.js" type="text/javascript"></script>
    <script src="/js/kube.js" type="text/javascript"></script>
    <script src="/js/kube.legenda.js" type="text/javascript"></script>
    <script src="/js/main.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <h1>Asset Loading Test</h1>
        <p>If you can see this page styled properly, the static assets are loading correctly.</p>
        
        <div class="button">Test Button</div>
        
        <script>
            // Test if jQuery loaded
            if (typeof $ !== 'undefined') {
                console.log('jQuery loaded successfully');
            } else {
                console.error('jQuery failed to load');
            }
            
            // Test if Kube JS loaded
            if (typeof Kube !== 'undefined') {
                console.log('Kube JS loaded successfully');
            } else {
                console.error('Kube JS failed to load');
            }
        </script>
    </div>
</body>
</html>
