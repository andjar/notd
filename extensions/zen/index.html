<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zen Markdown Editor</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="/assets/libs/marked.min.js"></script>
  <script defer src="editor.js"></script>
</head>
<body x-data="markdownEditor()" class="zen-bg">
  <div class="zen-container">
    <div class="zen-toolbar">
      <button class="zen-save-btn" @click="saveContent" title="Save (Ctrl+S)">
        <!-- SVG Save Icon -->
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
      </button>
    </div>
    <div class="zen-canvas-wrapper">
      <div id="zen-canvas" class="zen-canvas" contenteditable="true" spellcheck="true" @input="updatePreview" @keydown.ctrl.s.prevent="saveContent" x-ref="editor"></div>
      <div id="zen-preview" class="zen-preview" x-html="rendered"></div>
    </div>
  </div>
</body>
</html>
