<!DOCTYPE html>
<html>
<head>
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="pomodoro-container">
    <div id="timer-orb">
      <div id="timer-display">25:00</div>
      <!-- Animation placeholders -->
      <div class="bubble"></div>
      <div class="dot"></div>
    </div>

    <div id="controls">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
    </div>

    <div id="settings">
      <div>
        <label for="work-duration">Work Duration (minutes):</label>
        <input type="number" id="work-duration" value="25" min="1">
      </div>
      <div>
        <label for="short-break-duration">Short Break (minutes):</label>
        <input type="number" id="short-break-duration" value="5" min="1">
      </div>
      <div>
        <label for="long-break-duration">Long Break (minutes):</label>
        <input type="number" id="long-break-duration" value="15" min="1">
      </div>
    </div>

    <div id="notes-config">
      <label for="note-properties">Custom Note Properties (e.g., task_type:coding):</label>
      <textarea id="note-properties" placeholder="key:value, key2:value2"></textarea>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
