<!DOCTYPE html>
<html>
<head>
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="pomodoro-container">
    <div id="timer-orb">
      <div id="timer-display">25:00</div>
      <!-- Animation placeholders -->
      <div class="bubble"></div>
      <div class="dot"></div>
    </div>

    <div id="main-controls"> <!-- Renamed from "controls" and restructured -->
      <button id="start">Start</button>
      <!-- Pause and Reset buttons removed -->
      <div id="notes-config"> <!-- Moved inside main-controls -->
        <label for="note-properties">Custom Note Properties (e.g., task_type:coding):</label>
        <textarea id="note-properties" placeholder="key:value, key2:value2"></textarea>
      </div>
    </div>

    <!-- Settings div removed -->

  </div>
  <script src="main.js"></script>
</body>
</html>
