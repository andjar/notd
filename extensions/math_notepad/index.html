<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Notepad</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../zen/codemirror/codemirror.css">
</head>
<body>
  <div class="math-notepad-container">
    <div class="math-editor-area">
      <textarea id="math-input"></textarea>
    </div>
    <div class="math-results-area" id="math-results">
      <!-- Results will be displayed here -->
    </div>
  </div>

  <div class="floating-buttons">
    <button class="save-btn" id="save-btn" title="Save (Ctrl+S)">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
    </button>
    <button class="theme-toggle" id="theme-toggle" title="Toggle Light/Dark">
      <span id="theme-icon"></span>
    </button>
  </div>

  <script src="../zen/codemirror/codemirror.js"></script>
  <script src="../zen/codemirror/mode/simple.js"></script> <!-- Using simple mode for custom syntax later if needed -->
  <script src="/assets/js/api_client.js"></script>
  <script src="math_notepad.js"></script>
</body>
</html>
